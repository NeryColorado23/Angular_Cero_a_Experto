<style>
  nav {
    display: flex;
    justify-content: space-around;
    background-color: #212121;
    padding: 10px;
  }

  nav a {
    text-decoration: none;
    color: white;
  }

  nav a.active {
    font-weight: bold;
    color: #ff4081;
  }
</style>

<nav>
  <!--se uso active options para que solo un color de boton cambie-->
  <a routerLink="/" routerLinkActive="active"
  [routerLinkActiveOptions]="{exact: true}">Contador</a>

  <a routerLink="/hero" routerLinkActive="active">Hero</a>
  <a routerLink="/dragonball" routerLinkActive="active">Dragon Ball</a>
  <!--OTROS-->
</nav>
