<h1>Dragon Ball Page</h1>
<hr/>

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar nuevo personaje</h3>
    <input type="text" class="form-control" placeholder="Nombre del personaje"/>
    <input type="text" class="form-control mt-2" placeholder="Poder"/>
    <button class="btn btn-primary mt-2">Agregar</button>
  </div>

<div class="col-12 col-sm-6">
  <h3>Listado</h3>
  <ul>
    <!--usar control flow @for para agregar al html cuantos quiera-->
    @for (character of characters(); track character.id; let idx = $index) {
      <li>
        <span>{{idx + 1}} - {{character.name}}</span>
        <strong
        [class.text-danger] = "character.power > 99"
        [class.text-primary] = "character.power < 98"
        >
          ({{character.power}})</strong>
      </li>
    }

  </ul>
</div>


</section>
